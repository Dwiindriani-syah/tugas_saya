<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <style>
      .navbar .dropdown-menu {
        right: 0;
        left: auto;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Pelangi</a>
      <button
       class="navbar-toggler"
       type="button"
       data-bs-toggle="collapse"
       data-bs-target="#navbarContent"
    >
    <span class="navbar-toggler-icon"></span>
    </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a href="" class="nav-link">Home</a></li>
          <li class="nav-item active"><a href="" class="nav-link">About</a></li>
          <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              >Dwi Indriani Syahputri</a
              >
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a href="#" class="dropdown-item">Settings</a>
              <a href="#" class="dropdown-item active">Change password</a>
              <a href="#" class="dropdown-item">Help</a>
              <a href="#" class="dropdown-item">Sign out</a>
            </div>
             </li>
        </ul>
      </div>
      </nav>

      <main class="py-4">
      <div class="container">
       <button
  type="button"
  class="btn btn-success"
  data-toggle="modal"
  data-target="#myModal"
>
  Forgot password
</button>

<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="loginModal"
  id="myModal"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white rounded-top">
        <div class="modal-title">
          Please enter your email to reset password!
        </div>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-dark mt-3">Reset</button>
      </div>
    </div>
  </div>
</div>
    </main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
